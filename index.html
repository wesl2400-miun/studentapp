<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>DT084G - Laboration 4</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <script src="js/main.js" defer></script>
    </head>

    <body>
        <header id="mainheader">
            <div class="container">
                <h1 id="logo">DT084G</h1>
            </div>
            <!-- /.container -->
        </header>

        <div class="contain">
            <h2>Studentkorts-generator</h2>

            <section id="preview">
                <div class="card">
                    <h4>Studentkort, Mittuniversitetet</h4>
                    <div class="card-divider"></div>
                    <div class="card-info" id="previewfullname">Namn</div>
                    <div class="card-info" id="previewemail">E-post</div>
                    <div class="card-info" id="previewphone">Telefon</div>
                </div>
            </section>

            <section id="new">
                <ul id="errorlist"></ul>

                <label for="fullname">Namn:</label><br>
                <input type="text" id="fullname">&nbsp;
                <br>
                <label for="email">E-post:</label><br>
                <input type="email" id="email">&nbsp;
                <br>
                <label for="phone">Telefon:</label><br>
                <input type="tel" id="phone">&nbsp;
                <br>
                <label for="font">Typsnitt:</label><br>
                <select id="font">
                    <option value="Georgia" selected>Georgia</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Arial">Arial</option>
                    <option value="Courier">Courier</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                </select>
                <br>
                <button id="generate">Generera visitkort</button>&nbsp;<button
                    id="clear" class="btn">Rensa</button>
            </section>

            <section id="history">
                <h3>Historik</h3>
            </section>

            <footer>
                <p>Laborationsuppgift f√∂r kursen DT084G, Introduktion till
                    programmering med JavaScript.</p>
            </footer>
        </div>
        <!-- /.container -->
    </body>
</html>
